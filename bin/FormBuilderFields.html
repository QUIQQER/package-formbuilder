<p class="qui-formbuilder-formBuilderFields-title">
    {{fieldCategoryStandard}}
</p>

<div class="qui-formbuilder-formBuilderFields-buttons">

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Input"
    >
        {{inputLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Checkbox"
    >
        {{checkboxLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Radiobox"
    >
        {{radioLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Textarea"
    >
        {{textareaLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Select"
         title="Select / DropDown"
    >
        {{selectLabel}}
    </div>
</div>


<p class="qui-formbuilder-formBuilderFields-title">
    {{fieldCategoryExtra}}
</p>

<div class="qui-formbuilder-formBuilderFields-buttons">
    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Name"
    >
        {{nameLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Users"
    >
        {{userLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/EMail"
    >
        {{emailLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Phone"
    >
        {{phoneLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/PrivacyPolicyCheckbox"
    >
        {{privacyPolicyCheckboxLabel}}
    </div>

    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Upload"
    >
        {{uploadLabel}}
    </div>
</div>

<p class="qui-formbuilder-formBuilderFields-title">
    {{fieldCategoryText}}
</p>

<div class="qui-formbuilder-formBuilderFields-buttons">
    <div data-qui="package/quiqqer/formbuilder/bin/FormBuilderField"
         data-field="package/quiqqer/formbuilder/bin/fields/Text"
    >
        {{contentLabel}}
    </div>
</div>
