<form class="quiqqer-formbuilder-fields-upload-settings-form">
    <label>
    <span>
        {{labelFileCount}}
    </span>
        <input type="number" min="1" name="file_count"/>
    </label>
    <label>
    <span>
        {{labelFileSize}}
    </span>
        <input type="number" min="1" name="file_size"/>
    </label>
    <label>
    <span>
        {{labelFileSizeTotal}}
    </span>
        <input type="number" min="1" name="file_size_total"/>
    </label>
    <label>
    <span>
        {{labelFileTypes}}
    </span>
        {{#fileTypes}}
        <label class="quiqqer-formbuilder-fields-upload-settings-filetype-entry">
            <input type="checkbox" name="file_types[]" value="{{mimeType}}"/>
            <span>{{title}}</span>
        </label>
        {{/fileTypes}}
    </label>
</form>
