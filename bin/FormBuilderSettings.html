<div class="qui-form-settings-setting">
    <label class="qui-form-settings-label">
        <span class="qui-form-settings-setting-title">
            {{labelSaveText}}
        </span>
        <input type="checkbox" name="form-save"/>
    </label>
</div>

<div class="qui-form-settings-setting">
    <label class="qui-form-settings-label">
        <span class="qui-form-settings-setting-title">
            {{labelCaptchaText}}
        </span>
        <input type="checkbox" name="form-captcha"/>
    </label>
</div>

<div class="qui-form-settings-setting qui-formbuilder-settings__hidden" data-setting="hideGlobalPrivacyPolicy">
    <label class="qui-form-settings-label">
        <span class="qui-form-settings-setting-title">
            {{labelHidePrivacyPolicyText}}
        </span>
        <input type="checkbox" name="form-hideGlobalPrivacyPolicy"/>
    </label>
</div>

<div class="qui-form-settings-setting">
    <label class="qui-form-settings-label">
        <span class="qui-form-settings-setting-title form-settings">
            {{labelSendBtnText}}
        </span>
        <input name="form-submit" style="width: 100%;"/>
    </label>
</div>

<div class="qui-form-settings-setting">
    <label class="qui-form-settings-label">
        <span class="qui-form-settings-setting-title">
            {{labelFormCss}}
        </span>
        <input name="form-css" style="width: 100%;"/>
    </label>
</div>

<div class="qui-form-settings-setting">
    <div class="qui-form-settings-label">
        <div class="form-receivers">
            <div class="form-receivers-users">
                <span class="qui-form-settings-setting-title">
                    {{labelReceiversUsers}}
                </span>
            </div>
            <div class="form-receivers-emailaddresses">
                <span class="qui-form-settings-setting-title">
                    {{labelReceiversEmailAddresses}}
                </span>
            </div>
        </div>
    </div>
</div>
